<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plans - Nearshore Meals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/getoffer.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/pref.js"></script>
    <script src="js/offer.js"></script>
</head>

<body>

    <div class="container">
        <h2 style="text-align: center;">Personalize your plan</h2>
        <div class="subcontainer">
            <div class="preferences">
                <h3>1. Choose Your Preferences</h3>
                <div class="preference-card">
                    <input class="prefcheckbox" type="checkbox" id="pref1" data-name="Meat & Veggies">
                    <label style="font-family: 'Courier New', Courier, monospace;" for="pref1"><i
                            class="fas fa-utensils"></i> <strong>Meat & Veggies</strong></label>
                </div>
                <div class="preference-card">
                    <input class="prefcheckbox" type="checkbox" id="pref2" data-name="Veggie">
                    <label style="font-family: 'Courier New', Courier, monospace;" for="pref2"><i
                            class="fas fa-carrot"></i> <strong>Veggie</strong></label>
                </div>
                <div class="preference-card">
                    <input class="prefcheckbox" type="checkbox" id="pref3" data-name="Family Friendly">
                    <label style="font-family: 'Courier New', Courier, monospace;" for="pref3"><i
                            class="fas fa-child"></i> <strong>Family Friendly</strong></label>
                </div>
                <div class="preference-card">
                    <input class="prefcheckbox" type="checkbox" id="pref4" data-name="Wholesome">
                    <label style="font-family: 'Courier New', Courier, monospace;" for="pref4"><i
                            class="fas fa-heartbeat"></i> <strong>Wholesome</strong></label>
                </div>
                <div class="preference-card">
                    <input class="prefcheckbox" type="checkbox" id="pref5" data-name="Quick & Easy">
                    <label style="font-family: 'Courier New', Courier, monospace;" for="pref5"><i
                            class="fas fa-stopwatch"></i> <strong>Quick & Easy</strong></label>
                </div>
                <div class="preference-card">
                    <input class="prefcheckbox" type="checkbox" id="pref6" data-name="Pescatarian">
                    <label style="font-family: 'Courier New', Courier, monospace;" for="pref6"><i
                            class="fas fa-fish"></i> <strong>Pescatarian</strong></label>
                </div>
            </div>

            <div class="vertical-divider"></div>

            <div class="customization">
                <!-- Plan customization options go here -->
                <h3 style="text-align: center;">2. Customize your plan size</h3>
                <div class="plan-options-p">
                    <h3 style="font-family: 'Courier New', Courier, monospace;">Number of People:</h3>
                    <div class="option-card">
                        <input type="radio" id="numPeople2" name="numPeople" value="2" style="display: none;">
                        <label for="numPeople2">2</label>
                    </div>
                    <div class="option-card">
                        <input type="radio" id="numPeople4" name="numPeople" value="4" style="display: none;">
                        <label for="numPeople4">4</label>
                    </div>
                </div>
                <div class="plan-options-m">
                    <h3 style="font-family: 'Courier New', Courier, monospace;">Meals per Week:</h3>
                    <div class="option-card">
                        <input type="radio" id="mealsPerWeek2" name="mealsPerWeek" value="2" style="display: none;">
                        <label for="mealsPerWeek2">2</label>
                    </div>
                    <div class="option-card">
                        <input type="radio" id="mealsPerWeek3" name="mealsPerWeek" value="3" style="display: none;">
                        <label for="mealsPerWeek3">3</label>
                    </div>
                    <div class="option-card">
                        <input type="radio" id="mealsPerWeek4" name="mealsPerWeek" value="4" style="display: none;">
                        <label for="mealsPerWeek4">4</label>
                    </div>
                    <div class="option-card">
                        <input type="radio" id="mealsPerWeek5" name="mealsPerWeek" value="5" style="display: none;">
                        <label for="mealsPerWeek5">5</label>
                    </div>
                    <div class="option-card">
                        <input type="radio" id="mealsPerWeek6" name="mealsPerWeek" value="6" style="display: none;">
                        <label for="mealsPerWeek6">6</label>
                    </div>
                </div>
                <div class="plan-details">
                    <h3>Choose Your Plan</h3>
                    <p class="simple-text">3 meals for 2 people per week</p>
                    <p class="simple-text">6 total servings</p>
                    <div class="hor-divider"></div>
                    <p><strong>Box price:</strong> <span class="price">$59.94</span></p>
                    <p><strong>Price per serving:</strong> <span class="price">$9.99</span></p>
                    <div class="hor-divider"></div>
                    <p><strong>Price off:</strong> <span class="off">$41.00</span></p>
                    <p><strong>Final price:</strong> <span class="price">$29.93</span></p>
                </div>
            </div>
        </div>
        <a href="address.html">
            <button>Select this Plan</button>
        </a>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>


</body>

</html>
