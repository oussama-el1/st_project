<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="../static/css/registration.css?{{unique_id}}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/registration.js?{{unique_id}}" ></script>
</head>

<body>
    <div class="container">
        <h2>Letâ€™s save your plan</h2>
        <div class="subcontainer">
            <div class="image-container">
                <img src="../static/images/image.png?{{unique_id}}" alt="Login Image">
            </div>
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <small class="error-msg" style="display: none; color: red;">Invalid email address</small>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="password" autocomplete="current-password" required>
                    </div>
                    <button type="submit" class="registration-btn">Continue</button>
                </form>
                <p class="text">By submitting, you agree to receive marketing emails and our Terms and Privacy Policy.
                    Unsubscribe at any time.</p>
            </div>
        </div>
    </div>
</body>

</html>
